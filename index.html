<!DOCTYPE html>
<html>
<head>
		<title>Stronglifts Progress Parser</title>

		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">

	</head>

	<body>
    
    <div id="content">

		<h1>Stronglifts Progress Parser</h1><br>
		<p><a href="https://github.com/zach2good/SLChart.js">Click here for GitHub</a></p><br>
		<p>Any issues please e-mail <a href="mailto:zrtoogood@gmail.com">zrtoogood@gmail.com</a> with screenshots/your log file/details etc.</p><br>
		<p>Automatically loads author's log</p><br>

		<input type="file" id="files" name="files[]" multiple="">
		<output id="list"></output>

		<div style="width:30%">
				<div>
					<canvas id="canvas" height="450" width="600"></canvas>
				</div>
				
				<div id="placeholder"></div>
		</div>

		<div id="notes"></div>
	</div>
	
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/ChartNew.js" type="text/javascript"></script>
		<script src="js/papaparse.js" type="text/javascript"></script>
		<script src="js/SLChart.js" type="text/javascript"></script>

	</body>
</html>
